<!DOCTYPE html>
<html>
<head>
    <title>Student Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">ğŸ“ Student Profile</h2>
    <table class="table table-bordered">
        <tr><th>Name</th><td>{{ student.name }}</td></tr>
        <tr><th>Roll Number</th><td>{{ student.roll_number }}</td></tr>
        <tr><th>Branch</th><td>{{ student.department }}</td></tr>
        <tr><th>Year</th><td>{{ student.year }}</td></tr>
        <tr><th>Email</th><td>{{ student.email }}</td></tr>
<tr>
    <th>Barcode</th>
    <td>
        {% if student.barcode_image %}
            <img src="{{ student.barcode_image.url }}" alt="Barcode" height="100" width='200'>
        {% else %}
            No Barcode
        {% endif %}
    </td>
</tr>

    </table>
</body>
</html>
